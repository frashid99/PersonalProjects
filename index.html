<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="img/x-icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
<style>

	body {margin:0;}

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover:not(.active) {
        background-color: #111;
    }

    .active {
        background-color: #4CAF50;
    }

	#reddit{
		background-color: #ff4301;
		float:left;
		display:block;
		padding: 5px 5px;
		width:100%;
		border-radius: 15px;
		margin-top: 5px;
	}

	#reddit:hover{
		transform: scale(1.1);
	}

	#linkedin{
		background-color: #0077B5;
		float: left;
		display:block;
		padding:5px 5px;
		width:50%;
		border-radius: 15px;
	}

	#linkedin:hover{
		transform:scale(1.1);
	}

	#github{
		background-color: #211f1f;
		float:right;
		display:block;
		padding: 5px 5px;
		width:50%;
		border-radius: 15px;
	}

	#github:hover{
		transform: scale(1.1);
	}

	.card{
		width: 245px;
		height: 480px;
    	border: 1px solid #ccc;
    	border-radius: 5px;
    	margin: 0 auto;
    	padding: 4px;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.3s;
		border-radius: 5px 5px 0 0;
		background: white;
		z-index: 2;
	}

	.card:hover {
		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	.container {
		padding: 2px 16px;
		justify-content: center;
	}

	.center {
		text-align: center;
	}

</style>
</head>
<body>
<div>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#industry">Industry</a></li>
        <li style="float:right"><a class="active" href="#about">About</a></li>
    </ul>
</div>

<div class="card">
  <img src="https://i.imgur.com/x8bcr07.png" alt="Avatar" height="300" width="245">
  <div class="container">
    <h3 class="center"><b>Faraz Rashid</b></h3> 
    <p class="center">Software Engineer Intern at Open Learning Exchange</p> 
    <form action="https://www.linkedin.com/in/faraz-rashid-9b6b30103/" method="get" target="_blank">
    <button id="linkedin" type="submit" style="color:white"><i class="fa fa-linkedin"> LinkedIn</i></button>
	</form>
	<form action="https://github.com/raisinman99" method="get" target="_blank">
    <button id="github" type="submit" style="color:white"><i class="fa fa-github"> Github</i></button>
	</form>
	<form action="https://www.reddit.com/" method="get" target="_blank">
	<button id="reddit" type="submit" style="color:white"><i class="fa fa-reddit"> My favorite website!</i></button>	
	</form>
  </div>
</div>

</body>
</html>

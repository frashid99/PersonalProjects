<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

	body{
		background: url(https://coolbackgrounds.io/images/backgrounds/index/aqua-d9b59c89.png);
	}

	#reddit{
		background-color: #ff4301;
		float:left;
		width:100%;
		border-radius: 15px;
	}

	#reddit:hover{
		transform: scale(1.1);
	}

	#linkedin{
		background-color: #0077B5;
		float: left;
		width:50%;
		border-radius: 15px;
	}

	#linkedin:hover{
		transform:scale(1.1);
	}

	#github{
		background-color: #211f1f;
		float:right;
		width:50%;
		border-radius: 15px;
	}

	#github:hover{
		transform: scale(1.1);
	}

	.card{
		width: 245px;
		height: 450px;
    	border: 1px solid #ccc;
    	border-radius: 5px;
    	margin: 10px 5px;
    	padding: 4px;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.3s;
		border-radius: 5px 5px 0 0;
		background: white;
		z-index: 2;
	}

	.card:hover {
		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	.container {
		padding: 2px 16px;
		justify-content: center;
	}

	.center {
		text-align: center;
	}

</style>
</head>
<body>

<div class="card" style="margin: auto">
  <img src="https://i.imgur.com/x8bcr07.png" alt="Avatar" height="300" width="245">
  <div class="container">
    <h3 class="center"><b>Faraz Rashid</b></h3> 
    <p class="center">Software Engineer Intern</p> 
    <form action="https://www.linkedin.com/in/faraz-rashid-9b6b30103/" method="get" target="_blank">
    <button id="linkedin" type="submit" style="color:white">LinkedIn</button>
	</form>
	<form action="https://github.com/raisinman99" method="get" target="_blank">
    <button id="github" type="submit" style="color:white">Github</button>
	</form>
	<form action="https://www.reddit.com/" method="get" target="_blank">
	<button id="reddit" type="submit" style="color:white">My favorite website!</button>	
	</form>
  </div>
</div>

</body>
</html>

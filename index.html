<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.card{
		width: 245px;
    	border: 1px solid #ccc;
    	border-radius: 5px;
    	margin: 10px 5px;
    	padding: 4px;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.3s;
		border-radius: 5px 5px 0 0;
	}

	.card:hover {
		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	.container {
		padding: 2px 16px;
	}


</style>
</head>
<body>

<div class="card">
  <img src="https://i.imgur.com/pbUf9ri.png" alt="Avatar" height="50" width="50">
  <div class="container">
    <h4><b>Faraz Rashid</b></h4> 
    <p>Engineer</p> 
  </div>
</div>

</body>
</html>

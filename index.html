<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

	body{
		background: url(https://i.imgur.com/6p5k2HJ.png);
	}

	button{
		background-color: white;
	}

	.card{
		width: 245px;
    	border: 1px solid #ccc;
    	border-radius: 5px;
    	margin: 10px 5px;
    	padding: 4px;
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
		transition: 0.3s;
		border-radius: 5px 5px 0 0;
	}

	.card:hover {
		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	.container {
		padding: 2px 16px;
		justify-content: center;
	}

	.center {
		text-align: center;
	}

</style>
</head>
<body>

<div class="card" style="margin: auto">
  <img src="https://i.imgur.com/x8bcr07.png" alt="Avatar" height="300" width="245">
  <div class="container">
    <h4 class="center"><b>Faraz Rashid</b></h4> 
    <p class="center">Engineer</p> 
    <button>LinkedIn</button>
  </div>
</div>

</body>
</html>
